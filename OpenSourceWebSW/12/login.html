<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .bg {
            border: 0;
            background-image: url("bg-fruits.jpg");
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        label {
            color: white;
        }
    </style>
    <script>
        var id = "user";
        var pw = "1234";

        function login(){
            var inputid = document.getElementById('id').value;
            var inputpw = document.getElementById('pw').value;
            
            if(id == inputid && pw == inputpw) {
                alert('Login success!');
                localStorage.setItem('isLogin', true);
                location.href="index.html";
            }
            else {
                alert('Login falsed!');
            }
        }
        
    </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <h1 style="margin: 0; position: absolute; top:20%; left: 5%; font-size: 70px; color: white; font-weight: bold;">Happy<br>Shopping</h1>
        <form class="horizontal-form" style="position: absolute; top: 13%; right: 5%;" method="POST">
            <label class="control-label">ID</label><input type="text" class="form-control" id="id">
            <label class="control-label">PW</label><input type="password" class="form-control" id="pw">
            <br>
            <div class="d-grid gap-2">
                <input type="button" class="btn btn-success" style="color: black;" value="login" onclick="login();">
            </div>
        </form>
    </div>
</body>
</html>
