<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final_task.html</title>
</head>
<body>
    <script>
        var cnt = 0;
        function count() {
            cnt++;
            document.getElementById("count").value = parseInt(cnt);
        }
        function guess() {
            var num = document.getElementById("number").value;
            var res = "";
            // rnum = random-generated number
            if(num == rnum)
                res = "success";
            else if(num > rnum)
                res = "less";
            else
                res = "more";

            count();
            document.getElementById("res").value = res;
        }
        
        var rnum = Math.floor(Math.random() * 100 + 1);
        //document.write(rnum); //debug
    </script>
    <h1>Numbers Matching Game</h1>
    <p>This game is a game that matches the numbers generated by the computer.</p>
    <p>The number is between 1 and 100.</p>
    <form>
        <label>number : </label>
        <input type="number" id="number" min="1" max="100">
        <input type="button" value="OK" onclick="guess();"/><br>
        <label>Number of Guesses : </label>
        <input type="number" id="count" min="0" max="100"><br>
        <label>hint : </label>
        <input id="res" type="text"><br>
    </form>
</body>
</html>
